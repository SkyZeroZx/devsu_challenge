<div class="dialog-overlay">
	<div class="dialog-content">
		<h2 class="dialog-title">{{ confirmDialogOptions.title }}</h2>
		<p class="dialog-message">{{ confirmDialogOptions.message }}</p>
		<div class="dialog-icon">
			<div class="icon-wrapper">
				<img src="assets/svg/warning.svg" alt="icon dialog" height="60px" />
			</div>
		</div>
		<div class="dialog-buttons">
			<button (click)="confirm()" class="dialog-confirm-btn button primary-button">
				{{ confirmDialogOptions.confirmButtonText }}
			</button>
			<button (click)="cancel()" class="dialog-cancel-btn button secondary-button">
				{{ confirmDialogOptions.cancelButtonText }}
			</button>
		</div>
	</div>
</div>
