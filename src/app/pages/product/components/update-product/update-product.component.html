<main class="container">
	<h1 class="form-title">Editar Registro</h1>
	<hr class="w-full" />

	<form [formGroup]="updateProductForm">
		<div class="form-group">
			<div class="input-group">
				<label for="id">ID</label>
				<input type="text" placeholder="ID" class="form-control" formControlName="id" />
			</div>

			<div class="input-group">
				<label for="name">Nombre</label>
				<input
					type="text"
					placeholder="Tarjeta Credito"
					class="form-control"
					formControlName="name"
					maxlength="100"
				/>
				<div class="error" *ngIf="updateProductForm.controls['name']['invalid']">
					<small *ngIf="updateProductForm.get('name')?.errors?.['required']">
						Se requiere nombre
					</small>
					<small *ngIf="updateProductForm.get('name')?.errors?.['minlength']">
						Se requiere minimo de 5 caracteres
					</small>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="description">Descripción</label>
				<input
					type="text"
					placeholder="Descripción"
					class="form-control"
					formControlName="description"
					maxlength="200"
				/>
				<div class="error" *ngIf="updateProductForm.controls['description']['invalid']">
					<small *ngIf="updateProductForm.get('description')?.errors?.['required']">
						Se requiere Descripción
					</small>
					<small *ngIf="updateProductForm.get('description')?.errors?.['minlength']">
						Se requiere longitud minima de 10 caracteres
					</small>
				</div>
			</div>
			<div class="input-group">
				<label for="logo">Logo</label>
				<input type="text" placeholder="Logo" class="form-control" formControlName="logo" />
				<div class="error" *ngIf="updateProductForm.controls['logo']['invalid']">
					<small *ngIf="updateProductForm.get('logo')?.errors?.['required']">
						Se requiere Logo
					</small>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="date_release">Fecha Liberación</label>
				<input
					type="date"
					placeholder="Fecha Liberacion"
					class="form-control"
					formControlName="date_release"
					[min]="minDate"
					(input)="onChangeReleaseDate($event)"
				/>
				<div class="error" *ngIf="updateProductForm.controls['date_release']['invalid']">
					<small *ngIf="updateProductForm.get('date_release')?.errors?.['required']">
						Se requiere Fecha Liberacion
					</small>
				</div>
			</div>
			<div class="input-group">
				<label for="date_revision">Fecha Revisión</label>
				<input
					type="date"
					placeholder="Fecha Revision"
					class="form-control"
					formControlName="date_revision"
				/>
			</div>
		</div>

		<div class="flex flex-row form-buttons">
			<button class="button secondary-button" type="button" routerLink="/">Atras</button>
			<button
				class="button primary-button"
				type="button"
				[disabled]="updateProductForm.invalid"
				(click)="update()"
			>
				Editar
			</button>
		</div>
	</form>
</main>
