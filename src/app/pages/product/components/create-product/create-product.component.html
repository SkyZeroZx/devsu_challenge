<main class="container">
	<h1 class="form-title" data-test="create-product-title">Formulario de Registro</h1>
	<hr class="w-full" />
	<form [formGroup]="createProductForm">
		<div class="form-group">
			<div class="input-group">
				<label for="id">ID</label>
				<input
					type="text"
					placeholder="ID"
					class="form-control"
					formControlName="id"
					maxlength="10"
					[class.is-loading]="createProductForm.get('id')?.pending"
				/>
				<div class="error" *ngIf="createProductForm.get('id')?.hasError('alreadyExist')">
					<small> Ya se encuentra registrado el ID ingresado </small>
				</div>
			</div>

			<div class="input-group">
				<label for="name">Nombre</label>
				<input
					type="text"
					placeholder="Tarjeta Credito"
					class="form-control"
					formControlName="name"
					maxlength="100"
				/>
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="description">Descripci贸n</label>
				<input
					type="text"
					placeholder="Descripci贸n"
					class="form-control"
					formControlName="description"
					maxlength="200"
				/>
			</div>
			<div class="input-group">
				<label for="logo">Logo</label>
				<input type="text" placeholder="Logo" class="form-control" formControlName="logo" />
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="date_release">Fecha Liberaci贸n</label>
				<input
					type="date"
					placeholder="Fecha Liberacion"
					class="form-control"
					formControlName="date_release"
					[min]="minDate"
					(input)="onChangeReleaseDate($event)"
				/>
			</div>
			<div class="input-group">
				<label for="date_revision">Fecha Revisi贸n</label>
				<input
					type="date"
					placeholder="Fecha Revision"
					class="form-control"
					formControlName="date_revision"
				/>
			</div>
		</div>

		<div class="flex flex-row form-buttons">
			<button class="button secondary-button" type="button" routerLink="/" data-test="btn-back">
				Atras
			</button>
			<button class="button secondary-button" type="button" (click)="reset()" data-test="btn-reset">
				Reiniciar
			</button>
			<button
				data-test="btn-create-product"
				class="button primary-button"
				type="button"
				[disabled]="createProductForm.invalid"
				(click)="create()"
			>
				Enviar
			</button>
		</div>
	</form>
</main>
